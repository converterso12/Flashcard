<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandarin-Indonesia Flashcard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --accent-color: #ff7e5f;
            --text-color: #333;
            --light-text: #f8f9fa;
            --background-color: #f5f7fa;
            --card-background: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            padding: 8px 16px;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
        }

        nav a.active, nav a:hover {
            background-color: var(--primary-color);
            color: var(--light-text);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-section, .study-mode {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-section select {
            padding: 8px 12px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            font-family: 'Poppins', sans-serif;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn:hover {
            background-color: #3a41b0;
            transform: translateY(-2px);
        }

        .flashcard-container {
            perspective: 1000px;
            margin: 0 auto 30px;
            max-width: 600px;
            width: 100%;
        }

        .flashcard {
            width: 100%;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard .front, .flashcard .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
        }

        .flashcard .back {
            transform: rotateY(180deg);
            background-color: var(--secondary-color);
            color: var(--light-text);
        }
        
        /* Tambahkan ini di bagian CSS */
.front-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
}

.front-content.no-image {
    justify-content: center;
}

.hanzi {
    font-size: 4rem;
    margin-bottom: 20px;
    font-weight: 600;
}

/* Ketika tidak ada gambar, perbesar ukuran Hanzi */
.no-image .hanzi {
    font-size: 6rem;
    margin-bottom: 0;
}

        .hanzi {
            font-size: 4rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .image-container {
            width: auto;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #f0f0f0;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .pinyin {
            font-size: 2rem;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
        }

        .translation {
            font-size: 1.5rem;
            text-align: center;
        }

        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-btn {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background-color: #3a41b0;
        }

        #card-counter {
            font-weight: 500;
            min-width: 60px;
            text-align: center;
        }

        .progress-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        #progress-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 5px;
            overflow: hidden;
        }

        #progress-bar div {
            height: 100%;
            background-color: var(--accent-color);
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-text {
            text-align: center;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .hanzi {
                font-size: 3rem;
            }
            
            .pinyin {
                font-size: 1.5rem;
            }
            
            .translation {
                font-size: 1.2rem;
            }
            
            .flashcard {
                height: 350px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mandarin Flashcard</h1>
            <nav>
                <a href="index.html" class="active">Flashcards</a>
                <a href="manage.html">Manage Vocabulary</a>
            </nav>
        </header>

        <div class="controls">
            <div class="filter-section">
                <label for="category-filter">Filter by Category:</label>
                <select id="category-filter">
                    <option value="all">All Categories</option>
                </select>
            </div>
            <div class="study-mode">
                <button id="shuffle-btn" class="btn"><i class="fas fa-random"></i> Shuffle</button>
                <button id="reset-btn" class="btn"><i class="fas fa-redo"></i> Reset Progress</button>
            </div>
        </div>

        <div class="flashcard-container">
            <div class="flashcard" id="flashcard">
                <div class="front">
    <div class="front-content" id="front-content">
        <div class="hanzi" id="hanzi">汉字</div>
        <div class="image-container" id="image-container">
            <img id="card-image" src="" alt="Vocabulary image">
        </div>
    </div>
</div>
                <div class="back">
                    <div class="pinyin" id="pinyin">hànzì</div>
                    <div class="translation" id="translation">Chinese character</div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button id="prev-btn" class="nav-btn"><i class="fas fa-arrow-left"></i> Previous</button>
            <span id="card-counter">0/0</span>
            <button id="next-btn" class="nav-btn">Next <i class="fas fa-arrow-right"></i></button>
        </div>

        <div class="progress-container">
            <div id="progress-bar"><div style="width: 0%"></div></div>
            <div class="progress-text" id="progress-text">0% Mastered</div>
        </div>
    </div>

    <!-- Firebase App (initialize before other Firebase services) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBElGPkZSO_6j9VUl-7olahGASNw0YuAcE",
            authDomain: "flashcardapps-bf86b.firebaseapp.com",
            databaseURL: "https://flashcardapps-bf86b-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "flashcardapps-bf86b",
            storageBucket: "flashcardapps-bf86b.firebasestorage.app",
            messagingSenderId: "42781565213",
            appId: "1:42781565213:web:a0e27d81ebba3191df01f4",
            measurementId: "G-GH43L9D2RK"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Main App Logic
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const flashcard = document.getElementById('flashcard');
            const hanziElement = document.getElementById('hanzi');
            const pinyinElement = document.getElementById('pinyin');
            const translationElement = document.getElementById('translation');
            const imageElement = document.getElementById('card-image');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const shuffleBtn = document.getElementById('shuffle-btn');
            const resetBtn = document.getElementById('reset-btn');
            const cardCounter = document.getElementById('card-counter');
            const progressBar = document.getElementById('progress-bar').firstChild;
            const progressText = document.getElementById('progress-text');
            const categoryFilter = document.getElementById('category-filter');

            // Global Variables
            let vocabulary = [];
            let currentIndex = 0;
            let masteredCards = JSON.parse(localStorage.getItem('masteredCards')) || [];
            let filteredVocabulary = [];
            let currentCategory = 'all';

            // Load vocabulary from Firebase
            function loadVocabulary() {
                const vocabRef = ref(database, 'vocabulary');
                
                onValue(vocabRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        vocabulary = Object.entries(data).map(([id, item]) => ({ id, ...item }));
                        updateCategoryFilter();
                        filterVocabulary();
                        updateCardCounter();
                        updateProgress();
                    } else {
                        vocabulary = [];
                        filteredVocabulary = [];
                        displayNoCardsMessage();
                    }
                });
            }

            // Update category filter dropdown
            function updateCategoryFilter() {
                // Get unique categories
                const categories = [...new Set(vocabulary.map(item => item.category || 'Uncategorized'))];
                
                // Clear existing options
                categoryFilter.innerHTML = '<option value="all">All Categories</option>';
                
                // Add new options
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categoryFilter.appendChild(option);
                });
                
                // Set current category
                categoryFilter.value = currentCategory;
            }

            // Filter vocabulary by category
            function filterVocabulary() {
                if (currentCategory === 'all') {
                    filteredVocabulary = [...vocabulary];
                } else {
                    filteredVocabulary = vocabulary.filter(item => 
                        item.category === currentCategory || (!item.category && currentCategory === 'Uncategorized')
                    );
                }
                
                if (filteredVocabulary.length > 0) {
                    currentIndex = 0;
                    displayCard(currentIndex);
                } else {
                    displayNoCardsMessage();
                }
                updateCardCounter();
            }

           function displayCard(index) {
    if (filteredVocabulary.length === 0) {
        displayNoCardsMessage();
        return;
    }
    
    // Ensure index is within bounds
    if (index < 0) index = filteredVocabulary.length - 1;
    if (index >= filteredVocabulary.length) index = 0;
    
    currentIndex = index;
    const card = filteredVocabulary[currentIndex];
    
    hanziElement.textContent = card.hanzi || '汉字';
    pinyinElement.textContent = card.pinyin || 'pīnyīn';
    translationElement.textContent = card.indonesia || 'Terjemahan';
    
    const frontContent = document.getElementById('front-content');
    const imageContainer = document.getElementById('image-container');
    
    if (card.imageUrl) {
        imageElement.src = card.imageUrl;
        imageContainer.style.display = 'block';
        frontContent.classList.remove('no-image');
    } else {
        imageContainer.style.display = 'none';
        frontContent.classList.add('no-image');
    }
    
    // Reset card to front
    if (flashcard.classList.contains('flipped')) {
        flashcard.classList.remove('flipped');
    }
    
    updateCardCounter();
}

            // Display message when no cards are available
            function displayNoCardsMessage() {
                hanziElement.textContent = 'No cards available';
                pinyinElement.textContent = '';
                translationElement.textContent = 'Add vocabulary in the management section';
                imageElement.style.display = 'none';
                cardCounter.textContent = '0/0';
            }

            // Update card counter
            function updateCardCounter() {
                cardCounter.textContent = `${currentIndex + 1}/${filteredVocabulary.length}`;
            }

            // Update progress bar and text
            function updateProgress() {
                if (vocabulary.length === 0) {
                    progressBar.style.width = '0%';
                    progressText.textContent = '0% Mastered';
                    return;
                }
                
                const progress = (masteredCards.length / vocabulary.length) * 100;
                progressBar.style.width = `${progress}%`;
                progressText.textContent = `${Math.round(progress)}% Mastered`;
            }

            // Shuffle vocabulary
            function shuffleVocabulary() {
                if (filteredVocabulary.length === 0) return;
                
                for (let i = filteredVocabulary.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [filteredVocabulary[i], filteredVocabulary[j]] = [filteredVocabulary[j], filteredVocabulary[i]];
                }
                currentIndex = 0;
                displayCard(currentIndex);
            }

            // Reset mastered cards
            function resetProgress() {
                masteredCards = [];
                localStorage.setItem('masteredCards', JSON.stringify(masteredCards));
                updateProgress();
                alert('Progress has been reset');
            }

            // Setup event listeners
            function setupEventListeners() {
                // Flashcard flip
                flashcard.addEventListener('click', () => {
                    flashcard.classList.toggle('flipped');
                    
                    // Mark as mastered if viewing back side
                    if (flashcard.classList.contains('flipped')) {
                        const cardId = filteredVocabulary[currentIndex]?.id;
                        if (cardId && !masteredCards.includes(cardId)) {
                            masteredCards.push(cardId);
                            localStorage.setItem('masteredCards', JSON.stringify(masteredCards));
                            updateProgress();
                        }
                    }
                });
                
                // Navigation buttons
                prevBtn.addEventListener('click', () => {
                    currentIndex--;
                    displayCard(currentIndex);
                });
                
                nextBtn.addEventListener('click', () => {
                    currentIndex++;
                    displayCard(currentIndex);
                });
                
                // Shuffle button
                shuffleBtn.addEventListener('click', shuffleVocabulary);
                
                // Reset button
                resetBtn.addEventListener('click', resetProgress);
                
                // Category filter
                categoryFilter.addEventListener('change', (e) => {
                    currentCategory = e.target.value;
                    filterVocabulary();
                });
                
                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') {
                        prevBtn.click();
                    } else if (e.key === 'ArrowRight') {
                        nextBtn.click();
                    } else if (e.key === ' ') {
                        e.preventDefault();
                        flashcard.click();
                    }
                });
            }

            // Initialize the app
            loadVocabulary();
            setupEventListeners();
        });
    </script>
</body>
</html>
